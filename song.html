    <script type="py">
        from js import document
        from pyodide.ffi import create_proxy
        import asyncio

        # Lista de letras con colores y tiempos
        letra_cancion = [
            ("morado", "", 1.5),
            ("morado", "Soy vulnerable a tu lado m치s amable", 1.5),
            ("turquesa", "Soy carcelero de tu lado m치s grosero", 1.5),

            ("turquesa", "Y el comandante de tu parte de adelante", 1.0),
            ("naranja", "Giuli游눞", 3.0),
        ]

        async def escribir_suave(texto, color):
            # Obt칠n el contenedor donde se imprimir치 la letra
            contenedor = document.getElementById("contenedor")
            linea = document.createElement("div")
            linea.className = f"linea {color}"
            contenedor.appendChild(linea)

            # Escribe cada car치cter con un peque침o retraso
            for char in texto:
                linea.innerHTML += char
                await asyncio.sleep(0.05)

        async def reproducir():
            # Inicia el audio autom치ticamente
            audio = document.getElementById("audio")
            audio.muted = False
            audio.play()

            # Imprime cada l칤nea de la canci칩n con el color y el tiempo especificado
            for color, texto, espera in letra_cancion:
                await escribir_suave(texto, color)

        def iniciar(event):

            document.getElementById("play-button").style.display = "none"
            # Inicia la reproducci칩n
            asyncio.ensure_future(reproducir())

        # Crea un proxy para la funci칩n iniciar
        iniciar_proxy = create_proxy(iniciar)

        # Asocia el evento de clic al bot칩n
        document.getElementById("play-button").addEventListener("click", iniciar_proxy)
