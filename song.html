<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags recomendados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="shorcut icon" href="h.png" type="image/x-icon">
    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
            background-repeat: no-repeat;
            background-image: url(i.jpg);
            background-size: 100% 100%; /* Estira la imagen para cubrir toda la pantalla */
            background-position: center;
            height: 100vh;
            position: relative; /* Necesario para usar ::before */
            overflow: hidden;
        }

        /* Capa semitransparente para oscurecer el fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
            z-index: -1; /* Coloca la capa detr치s del contenido */
        }

        .linea {
            margin: 10px 0;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #contenedor {
            width: 100%;
            max-width: 800px; /* Ancho m치ximo del contenedor */
            height: 700px; /* Altura fija del contenedor */
            margin: 0 auto; /* Centra el contenedor horizontalmente */
            overflow-y: hidden; /* Habilita el scroll vertical si el contenido excede el tama침o */
            overflow-x: hidden; /* Evita el scroll horizontal */
            padding: 10px;
            box-sizing: border-box;
          
        }

        .morado {
            color: #b266ff;
        }

        .turquesa {
            color: #33ffff;
        }

        .gris {
            color: #888888;
        }

        .naranja {
            color: #ff9900;
        }

        .verdeagua {
            color: #00e6b8;
        }

        .rosasuave {
            color: #ff66b2;
        }

        .amarillopastel {
            color: #ffe066;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3c84f02a;
            color: white;
            font-size: 4rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000; /* Asegura que el bot칩n est칠 encima del fondo */
        }

        #play-button:hover {
            background-color: #d18f2c;
        }

        /* Ajustes para pantallas peque침as (como iPhone 11) */
        @media (max-width: 768px) {
            .linea {
                font-size: 1.5rem; /* Aumenta el tama침o de la fuente */
                word-wrap: break-word; /* Ajusta las palabras largas */
            }

            body {
                padding: 10px; /* Reduce el padding para aprovechar m치s espacio */
                background-image: url('i.jpg');
                background-size: cover; /* En m칩viles, que la imagen cubra toda la pantalla */
            }

            body::before {
                background-color: transparent; /* No oscurecer en m칩viles */
            }

            #contenedor {
                height: 700px; /* Reduce la altura en pantallas peque침as */
            }
        }
    </style>

    <title>La Parte De Adelante</title>
</head>

<body>
    <!-- Bot칩n para iniciar -->
    <button id="play-button">郊윒잺</button>

    <!-- Contenido principal -->
    <h1></h1>
    <div id="contenedor"></div>
    <audio id="audio" src="s.mp3" muted></audio>

    <!-- C칩digo PyScript -->
    <script type="py">
        from js import document, window
        from pyodide.ffi import create_proxy
        import asyncio

        # Lista de letras con colores y tiempos
        letra_cancion = [
            ("morado", "", 1.7),
            ("turquesa", "Soy vulnerable a tu lado m치s amable", 1.5),
            ("rosasuave", "Soy carcelero de tu lado m치s grosero", 1.5),
            ("turquesa", "Soy el soldado de tu lado m치s malvado", 1.2),
            ("rosasuave", "Y el arquitecto de tus lados incorrectos", 1.5),
            ("turquesa", "Soy propietario de tu lado m치s caliente", 1.4),
            ("rosasuave", "Soy dirigente de tu parte m치s urgente", 1.2),
            ("turquesa", "Soy artesano de tu lado m치s humano", 1.5),
            ("rosasuave", "Y el comandante de tu parte de adelante", 1.0),
            ("amarillopastel", "Giuli游눞", 3.0),
        ]

        async def escribir_suave(texto, color):
            # Obt칠n el contenedor donde se imprimir치 la letra
            contenedor = document.getElementById("contenedor")
            linea = document.createElement("div")
            linea.className = f"linea {color}"
            contenedor.appendChild(linea)

            # Escribe cada car치cter con un peque침o retraso
            for char in texto:
                linea.innerHTML += char
                await asyncio.sleep(0.05)

        async def esperar_audio_listo():
            audio = document.getElementById("audio")
            future = asyncio.Future()

            def on_canplaythrough(event):
                if not future.done():
                    future.set_result(True)

            proxy = create_proxy(on_canplaythrough)
            audio.addEventListener("canplaythrough", proxy)
            audio.load()  # Fuerza la carga del audio

            await future
            audio.removeEventListener("canplaythrough", proxy)

        async def reproducir():
            audio = document.getElementById("audio")
            audio.muted = False
            audio.play()

            for color, texto, espera in letra_cancion:
                await escribir_suave(texto, color)
                await asyncio.sleep(espera)

        # Funci칩n para manejar el clic en el bot칩n
        async def iniciar(event):
            document.getElementById("play-button").style.display = "none"
            await esperar_audio_listo()  # Espera a que el audio est칠 listo
            await reproducir()

        # Crea un proxy para la funci칩n iniciar
        iniciar_proxy = create_proxy(iniciar)

        # Asocia el evento de clic al bot칩n
        document.getElementById("play-button").addEventListener("click", iniciar_proxy)
    </script>
</body>

</html>
